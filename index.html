<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28b288a392.js" crossorigin="anonymous"></script>
</head>

<body class="mainBody">
    <!-- here is both side,  left filling forms,, right side image -->
    <div class="container">
        <div class="row">

            <!-- form side -->
            <div class="col-md-6 formSide">
                <form>
                    <!-- <h1 class="formTittle">Login Page</h1> -->
                    <div class="grand-form-group">
                        <!--  Email input-->
                        <div class="form-group">

                            <div class="col-md-12">
                                <i id="emailLogoLable" class="fa-sharp fa-solid fa-at"></i>
                                <input type="email" class="form-control" id="emailInputId" aria-describedby="emailHelp" placeholder="    Enter email">
                            </div>
    
                        </div>
                    
                        <!------------------------------------------------------------>
                        <!--  password input  -->
                        <div class="form-group">

                            <div class="col-md-12">
                                <i id="passwordLogoLable" class="fa-sharp fa-solid fa-key"></i>
                                <input type="password" class="form-control" id="passwordInputId" placeholder="    Password">
                            </div>
    
                        </div>

                        <!--  -->
                    </div>
                    <br>
                    <!-- ================================================================================= -->
                    
                    <!-- Check forms   -->
                    <div class="form-checks">
                        <div class="row">
                            <!-- checkbox -->
                            <div class="col-lg-6 col-md-12">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <!-- login button -->
                            <div class="col-lg-6 col-md-12">
                                <button type="submit" class="btn btn-primary LoginButton">Log In</button>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <a href="">Register Now</a>
                            </div>

                            <div class="col-lg-6 col-md-12">
                                <a id="forgotPassword" href="">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="SocialButtons">
                        <button type="button" class="btn btn-outline-primary CurrentSocialButtons"><i
                                    class="fab fa-facebook-f "></i> Login With Facebook</button><br>

                        <button type="button" class="btn btn-outline-danger CurrentSocialButtons"><i
                                    class="fab fa-google"></i> Login With Google</button><br>

                        <button type="button" class="btn btn-outline-dark CurrentSocialButtons"><i
                                    class="fab fa-github"></i> Login With Git</button>
                    </div>


                </form>

            </div>

            <!-- image side -->
            <div class="col-md-6 surati">
                <img id="imgID" src="https://cdn.pixabay.com/photo/2022/08/22/05/01/hill-7402780_640.png" alt="">
            </div>
        </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
